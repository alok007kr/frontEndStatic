<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoices || Home Service</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div class="log-section">
        <div class="log-text"><h1>
            Sign Up For Services
        </h1></div>
        <div class="fields">
            <input class="input-field" type="text" placeholder="Username">
            <br>
            <input class="input-field pass" type="text" placeholder="Email">
            <br>
            <input class="input-field pass" type="text" placeholder="Address">
            <br>
            <input class="input-field pass" type="number" placeholder="Contact">
            <br>
            <input class="input-field pass" type="password" placeholder="Password">
            <br>
            <button class="login-btn" onClick="myFunction()">Sign Up</button>
        </div>
    </div>

    <script>
        function myFunction(){
            alert("Registeration Successful")
        }
    </script>
</body>
</html>
